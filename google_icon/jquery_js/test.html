<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>test</title>
	<style>
		.one {
			position: relative;
			width: 200px;
			height: 200px;
			display: flex;
			flex-direction: column;
			justify-content: center;
			/* align-items: center; */
			background: #a3a3a3;
		}
		.two {
			width: 50px;
			height: 50px;
			background: #00ffee;
		}
		.three {
			position: absolute;
			right: 0;
			top: 0;
			width: 32px;
			height: 32px;
			padding: 0;
			border: none;
			background: #a3a3a3;
		}
		img {
			width: 100%;
		}

	</style>
</head>
<body>
	<div class="one">
		<div class="two"></div>
		<button class="three">
			<img src="./switch.png">
		</button>
	</div>
</body>
</html>
